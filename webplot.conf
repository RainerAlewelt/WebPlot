<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess webplot python-home=/var/www/webplot/venv python-path=/var/www/webplot
    WSGIProcessGroup webplot
    WSGIScriptAlias / /var/www/webplot/wsgi.py

    <Directory /var/www/webplot>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static /var/www/webplot/static
    <Directory /var/www/webplot/static>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/webplot-error.log
    CustomLog ${APACHE_LOG_DIR}/webplot-access.log combined
</VirtualHost>
